<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Работа с изображениями и иконками</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <h1>Images</h1>
   <h3>Форматы изображений</h3>
   <ul>
      <li>JPG/JPEG</li>
      <li>PNG</li>
      <li>GIF</li>
      <li>Webp</li>
   </ul>

   <picture>
      <source type="image/webp" srcset="img/css.webp">
      <source type="image/JPG" srcset="img/css.JPG">
      <img src="img/css.jpg" alt="img/css.jpg">
   </picture>
</body>
</html>
